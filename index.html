<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenChoice App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for text area */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #F7FFFB; /* New card background / Light green for track */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #0F6F57; /* Primary accent green for thumb */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #0B3D2E; /* Main header text color on hover */
      }

      /* Animated Gradient Keyframes for Header */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bg-animated-gradient {
        background: linear-gradient(135deg, #7EE7C0, #B1F8D9, #7EE7C0); /* New header background with a lighter variant */
        background-size: 200% 200%;
      }
      .animate-gradient-shift {
        animation: gradient-shift 8s ease infinite;
      }

      /* Fade-in-up Keyframes for sections */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
        opacity: 0; /* Ensure it starts hidden */
      }
    </style>
